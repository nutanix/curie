name: oltp_simulator_small

display_name: "OLTP Simulator: Small"

summary: Sustained, fixed-rate performance with OLTP database workload

description: |
  <strong>What's this test about?</strong><br/>
  This test examines the infrastructure's ability to handle OLTP workloads
  which consist of multiple OLTP VMs running at various intensities.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the effectiveness of data transfer?</strong><br/>
  Performance is evaluated by measuring the IOPS and the I/O latency of the OLTP database workload.
  With a given number of database VMs generating load at a fixed intensity,
  the IOPS should reach and then stay at a steady level.
  The I/O latency should be consistently low.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li>Deploy the OLTP DB VM template.</li>
    <li>Clone:</li>
      <ul class="indented">
        <li>Small: Clone n-1 OLTP DB VMs, where n is the number of nodes in the
            cluster.</li>
      </ul>
      <ul class="indented">
        <li>Medium: Clone n/2 OLTP DB VMs, where n is the number of nodes in
            the cluster.</li>
      </ul>
    <li>Pre-fill the OLTP DB VM(s).</li>
  </ol>
  Measurement
  <ol>
    <li>Start the OLTP workload.</li>
    <li>Run for 1 hour.</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs per OLTP VM</li>
    <li>RAM: 4 GB per OLTP VM</li>
    <li>Cluster Storage: <ul class="indented">
        <li>Small: 116 GB per OLTP VM</li>
        <li>Medium: 568 GB per OLTP VM</li>
    </ul></li>
    <li>IP Addresses: 1 per OLTP VM</li>
  </ul>
  Note: This test scales with the number of nodes.

tags:
  - performance

estimated_runtime: 7200

vars:
  iops:
    default: 4200

vms:
  - OLTP:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 4096
      data_disks:
        count: 6
        size: 32
      nodes: ":n-1"
      count_per_node: 1

workloads:
  - OLTP:
      vm_group: OLTP
      config_file: oltp.fio

results:
  - OLTP IOPS:
      vm_group: OLTP
      result_type: iops
      result_expected_value: "{{ iops }}"
      result_value_bands:
        - name: 95%
          upper: "{{ iops + 1.96 * iops ** (1/2) }}"
          lower: "{{ iops - 1.96 * iops ** (1/2) }}"
      result_hint: "Consistently achieve {{ iops }} IOPS per VM."
      report_group: performance
      report_metrics:
        - Variability
  - I/O Latency:
      vm_group: OLTP
      result_type: latency
      result_hint: "Lower latency indicates better performance."
      report_group: performance
      report_metrics:
        - Median
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Received:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum
  - Cluster Network Transmitted:
      metric: NetTransmitted.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: OLTP
  - vm_group.PowerOn:
      vm_group_name: OLTP
  - workload.PrefillRun:
      workload_name: OLTP
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: OLTP
      runtime_secs: 3600
      stagger_secs: 900

teardown:
  - cluster.CleanUp: {}
